<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <header>
        <div class="header-small-menu">
            <div class="header-small-menu__currency-lang-corner"> 
                <div class="header-small-menu__dropdown_lang">
                    <div>EN</div> 
                    <img src="res/assets/arrow down.svg" alt="">
                </div>
                <div class="header-small-menu__dropdown_currency"><div>USD</div>
                <img src="res/assets/arrow down.svg" alt=""></div>
            </div>
            <div class="header-small-menu__profile-corner">
                <div class="header-small-menu__profile">
                    <img src="res/assets/profile_close_2.svg" alt="">     
                    <div>My profile</div>
                </div>
                <div class="header-small-menu_basket">
                    <img src="res/assets/basket.svg" alt="">
                </div>
                <div class="header-small-menu__balance">
                    $0.00
                </div>
                <div class="header-small-menu__search">
                    <img src="res/assets/search-icon.svg" alt="">
                </div>
            </div>

        </div>
        <nav class="header-navigation">
            <div class="header-navigation__logo">
                <img src="res/assets/logo.png" alt="">
            </div>
            <div class="header-navigation__items">
                <div class="header-navigation__item">Home</div>
                <div class="header-navigation__item">Laptops</div>
                <div class="header-navigation__item">PC</div>
                <div class="header-navigation__item">Contact</div>
            </div>
        </nav>
    </header>
    
    <main>
        <nav class="tab-items">
            <div class="tab-items__tab-item tab-active">Home</div>
            <div class="tab-items__devider">/</div>
            <div class="tab-items__tab-item">Hot Deal</div>
        </nav>
        <aside class="left-menu">
            <div class="left-menu__brand-list">
                <div class="left-menu__brand-list-header">
                    Hot Deals
                </div>
                <div class="left-menu__brand-list-items">
                    <div class="left-menu__brand-item">
                        <div class="left-menu__brand-name">Intel</div>
                        <div class="left-menu__brand-count">5</div>
                    </div>
                    <div class="left-menu__brand-item">
                        <div class="left-menu__brand-name">AMD</div>
                        <div class="left-menu__brand-count">15</div>
                    </div>
                    <div class="left-menu__brand-item">
                        <div class="left-menu__brand-name">Nvidia</div>
                        <div class="left-menu__brand-count">15</div>
                    </div>
                    <div class="left-menu__brand-item">
                        <div class="left-menu__brand-name">Asus</div>
                        <div class="left-menu__brand-count">2</div>
                    </div>
                    <div class="left-menu__brand-item">
                        <div class="left-menu__brand-name">Samsung</div>
                        <div class="left-menu__brand-count">5</div>
                    </div>
                    <div class="left-menu__brand-item">
                        <div class="left-menu__brand-name">Xiaomi</div>
                        <div class="left-menu__brand-count">15</div>
                    </div>
                    <div class="left-menu__brand-item">
                        <div class="left-menu__brand-name">Sony</div>
                        <div class="left-menu__brand-count">6</div>
                    </div>
                </div>
            </div>
            <div class="left-menu__ranger">
                <div class="left-menu__ranger-header">
                    Prices<br>
                    Ranger: 
                    $13.99 - $25.99
                </div>

                <div class="left-menu__ranger-controller">
                    <input type="range">
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
